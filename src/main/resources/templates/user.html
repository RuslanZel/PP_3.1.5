<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">
        <span class="font-weight-bold" th:text="${user.email}"/> with roles:
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getAuthority()}"/>
        </span>
    </div>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark ml-auto">Logout</button>
    </form>
</nav>

<div class="d-flex" style="height: 100vh">

    <div class="nav flex-column nav-pills col-2 mt-3" style="padding-right:0">
        <a class="nav-link active">User</a>
    </div>

    <div class="container-fluid bg-light">
        <div class="tab-content mt-3">
            <div class="container-fluid">

                <h1>User information-page </h1>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="list" aria-labelledby="list-tab">
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">

                                    <tr class="table-light">
                                        <th>Id</th>
                                        <th>Имя</th>
                                        <th>Возраст</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"/>
                                        <td th:text="${user.getName()}"/>
                                        <td th:text="${user.getAge()}"/>
                                        <td th:text="${user.getEmail()}"/>
                                        <td>
                                            <div th:each="role : ${user.getRoles()}"
                                                 th:text="${role.getName()}">
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
